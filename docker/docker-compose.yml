version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: instaflow-postgres-dev
    restart: always
    environment:
      POSTGRES_USER: instaflow
      POSTGRES_PASSWORD: instaflow_dev
      POSTGRES_DB: instaflow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instaflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: instaflow-redis-dev
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: instaflow-backend-dev
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://instaflow:instaflow_dev@postgres:5432/instaflow_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres-data:
  redis-data:

networks:
  default:
    name: instaflow-dev-network

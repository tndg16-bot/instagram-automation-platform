# Redis Configuration

# Network
bind 0.0.0.0
protected-mode no
port 6379
timeout 0
tcp-keepalive 300

# Memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes

# Logging
loglevel notice
logfile ""

# Replication
replica-serve-stale-data yes
replica-read-only yes

# Performance
tcp-backlog 511
databases 16

apiVersion: apps/v1
kind: Deployment
metadata:
  name: instaflow-backend
  namespace: instaflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: instaflow-backend
  template:
    metadata:
      labels:
        app: instaflow-backend
    spec:
      containers:
      - name: backend
        image: instaflow/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: NODE_ENV
          value: "development"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
